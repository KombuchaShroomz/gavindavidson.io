<script>
    function hideTabs(tabs) {
        for (var offset = 0; offset < tabs.length; offset++) {
            tabs[offset].style.display = "none";
        }
    }

    function resetTabLabels(tabLabels) {
        for (var offset = 0; offset < tabLabels.length; offset++) {
            tabLabels[offset].style.background = "white";
        }
    }

    function switchToTab(tabGroup, tabLabelGroup, tab, tabLabel) {
        hideTabs(tabGroup);
        resetTabLabels(tabLabelGroup);
        tab.style.display = "block";
        tabLabel.style.background = "gray";
    }

    var tabLabels = document.getElementsByClassName("tab-label");

    var leftTabs = document.getElementById("left-tab-panel").getElementsByClassName("tab-text-area");

    for (var offset = 0; offset < tabLabels.length; offset++) {
        let tabLabel = tabLabels[offset];
        let targetTabId = tabLabel.attributes['data_targetTabId'].value;

        tabLabel.addEventListener("click", function () {
            switchToTab(leftTabs, tabLabels, document.getElementById(targetTabId), tabLabel);
        }, false);
    }

    switchToTab(leftTabs, tabLabels, leftTabs[0], tabLabels[0])

</script>
