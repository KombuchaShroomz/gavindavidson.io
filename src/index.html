<script>
    function hideTabs(tabs) {
        for (var offset = 0; offset < tabs.length; offset++) {
            tabs[offset].style.display = "none";
        }
    }

    function resetTabLabels() {
        var activeLabels = document.getElementsByClassName("tab-label-active");

        for (var offset = 0; offset < activeLabels.length; offset++) {
            current = activeLabels[offset];
            current.className = current.className.replace(" tab-label-active", "");
        }
    }

    function setActiveTabLabel(tabLabel) {
        tabLabel.className += " tab-label-active"
    }

    function switchToTab(tabGroup, tab, tabLabel) {
        hideTabs(tabGroup);
        resetTabLabels();
        tab.style.display = "block";
        setActiveTabLabel(tabLabel);
    }

    var leftTabLabels = document.getElementsByClassName("tab-label");

    var leftTabs = document.getElementById("left-tab-panel").getElementsByClassName("tab-text-area");

    var defaultTabLabel = document.getElementsByClassName("tab-label default-tab");

    for (var offset = 0; offset < leftTabLabels.length; offset++) {
        let tabLabel = leftTabLabels[offset];
        let targetTabId = tabLabel.attributes['data_targetTabId'].value;

        tabLabel.addEventListener("click", function () {
            switchToTab(leftTabs, document.getElementById(targetTabId), tabLabel);
        }, false);
    }

    switchToTab(leftTabs, leftTabs[0], defaultTabLabel[0])

</script>
